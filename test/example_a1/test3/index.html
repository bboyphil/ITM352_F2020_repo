<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Selection</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script>
        let images = [];
        function loadImages(){
            images.push("./images/r5_3600.jpg");
            images.push("./images/r5_3600X.jpg");
            images.push("./images/r7_3700X.jpg");
            images.push("./images/r7_3800X.jpg");
            images.push("./images/r9_3900X.jpg");
        }

        function populateCards(){
            for (i in images){
                document.write(`
                <div class="carousel__slider__item" id="product_card_${i}">
                    <div class="item__3d-frame">
                        <div class="item__3d-frame__box item__3d-frame__box--front">
                            <img id="product_image_${i}" src="${images[i]}">
                        </div>
                        <div class="item__3d-frame__box item__3d-frame__box--left"></div>
                        <div class="item__3d-frame__box item__3d-frame__box--right"> </div>
                    </div>
                </div>
                `);
            }
        }

        function loadCards(){
            loadImages();
            populateCards();
        }
    </script>
</head>
<body>
    <p>Ryzen CPUs!</p>
    <div class="carousel">
        <div class="carousel__body">
            <div class="carousel__prev"><i class="far fa-angle-left"></i></div>
            <div class="carousel__next"><i class="far fa-angle-right"></i></div>
            <div class="carousel__slider" id="carousel__slider">
                <script>
                    loadCards();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
