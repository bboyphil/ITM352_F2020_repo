<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>
<body>
    <span id="firstname">Philip</span>, <span id="lastname">Sequeira</span>
    <br>
    <input type="button" value="Swap" 
        onclick="
        var fn = firstname.innerHTML;
        firstname.innerHTML = lastname.innerHTML;
        lastname.innerHTML = fn;
        ">
</body>
